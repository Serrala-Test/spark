version: v1
plugins:
  - plugin: buf.build/grpc/cpp:v1.56.0
    out: gen/proto/cpp
  - plugin: buf.build/protocolbuffers/cpp
    out: gen/proto/cpp
  - plugin: buf.build/grpc/csharp:v1.56.0
    out: gen/proto/csharp
  - plugin: buf.build/protocolbuffers/csharp
    out: gen/proto/csharp
  - plugin: buf.build/grpc/java:v1.56.1
    out: gen/proto/java
  - plugin: buf.build/protocolbuffers/java
    out: gen/proto/java
  - plugin: buf.build/grpc/ruby:v1.56.0
    out: gen/proto/ruby
  - plugin: buf.build/protocolbuffers/ruby
    out: gen/proto/ruby
   # Building the Python build and building the mypy interfaces.
  - plugin: buf.build/grpc/python:v1.56.0
    out: gen/proto/python
  - plugin: buf.build/protocolbuffers/python
    out: gen/proto/python
  - name: mypy
    out: gen/proto/python

