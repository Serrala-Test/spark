apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nn
spec:
  replicas: 1
  selector:
    matchLabels:
      name: hdfs-nn
      kerberosService: nn
      job: kerberostest
  template:
    metadata:
      annotations:
        pod.beta.kubernetes.io/hostname: nn
      labels:
        name: hdfs-nn
        kerberosService: nn
        job: kerberostest
    spec:
      containers:
      - command: ["sh"]
        args: ["/start-namenode.sh"]
        name: nn
        ports:
        - containerPort: 9000
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /var/keytabs
          name: nn-keytab
      restartPolicy: Always
      volumes:
      - name: nn-keytab
        persistentVolumeClaim:
          claimName: server-keytab
      - name: nn-hadoop
        persistentVolumeClaim:
          claimName: nn-hadoop
